name: SonarQube Analysis

on:
  push:
    branches:
      - main

jobs:
  sonar-analysis:
    name: SonarQube Analysis
    runs-on: ubuntu-latest
    
    steps:
      # Étape 1 : Checkout du code
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      # Étape 2 : Frontend - Installation et tests
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies for frontend
        working-directory: front
        run: npm install 

      - name: Run tests for frontend
        working-directory: front
        run: npm run test -- --watch=false --browsers=ChromeHeadless

     # - name: Verify frontend coverage report
      #  working-directory: front
       # run: ls -l coverage/bobapp


      # Étape 3 : Backend - Compilation et tests
      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          java-version: '11'
          distribution: 'temurin'
          cache: 'maven'

      - name: Build and test backend
        working-directory: back
        run: mvn clean verify sonar:sonar

      - name: Verify backend coverage report
        working-directory: back/target/site/jacoco
        run: ls -l jacoco.xml # Vérification que le fichier jacoco.xml est généré

      # Étape 4 : Analyse SonarCloud
      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@v4
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.projectKey=romain-25_Gerez-un-projet-collaboratif-en-int-grant-une-demarche-CI-CD
            -Dsonar.organization=romain-25
            -Dsonar.host.url=https://sonarcloud.io
            -Dsonar.sources=back/src,front/src
            -Dsonar.exclusions=front/src/node_modules/**,front/src/proxy.config.json,front/src/favicon.ico,**/*.spec.ts,**/*Test.java,Dockerfile
            -Dsonar.javascript.lcov.reportPaths=front/coverage/lcov.info
            -Dsonar.java.binaries=back/target/classes
            -Dsonar.java.test.binaries=back/target/test-classes
            -Dsonar.jacoco.reportPaths=back/target/site/jacoco/jacoco.xml
