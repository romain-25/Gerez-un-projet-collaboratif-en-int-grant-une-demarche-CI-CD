name: SonarQube Analysis

on:
  push:
    branches:
      - main

jobs:
  sonar-analysis:
    name: SonarQube Analysis
    runs-on: ubuntu-latest

    steps:
      # Étape 1 : Checkout du code
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # Étape 2 : Frontend - Installation et tests
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies for frontend
        working-directory: front
        run: npm install

      - name: Run tests for frontend
        working-directory: front
        run:  npm test -- --watch=false --browsers=ChromeHeadless --code-coverage

      - name: Debug frontend coverage directory
        working-directory: front/coverage/bobapp
        run: ls -l

      - name: Verify frontend coverage report
        working-directory: front/coverage/bobapp
        run: ls -l lcov.info


      # Étape 3 : Backend - Compilation et tests
      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          java-version: '11'
          distribution: 'temurin'
          cache: 'maven'

      - name: Build and test backend
        working-directory: back
        run: mvn clean verify

      - name: Verify backend coverage report
        working-directory: back/target/site/jacoco
        run: ls -l jacoco.xml
        
      - name: Final SonarCloud Debug
        run: |
          echo "Verifying coverage for backend and frontend"
          ls -l front/coverage/bobapp/lcov.info || echo "Frontend coverage file missing"
          ls -l back/target/site/jacoco/jacoco.xml || echo "Backend coverage file missing"

      # Étape 4 : Analyse SonarCloud
      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@v4
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.projectKey=romain-25_Gerez-un-projet-collaboratif-en-int-grant-une-demarche-CI-CD
            -Dsonar.organization=romain-25
            -Dsonar.host.url=https://sonarcloud.io
            -Dsonar.sources=back/src,front/src
            -Dsonar.exclusions=front/src/node_modules/**,front/src/proxy.config.json,front/src/favicon.ico,Dockerfile
            -Dsonar.javascript.lcov.reportPaths=front/coverage/bobapp/lcov.info
            -Dsonar.java.binaries=back/target/classes
            -Dsonar.java.test.binaries=back/target/test-classes
            -Dsonar.jacoco.reportPaths=back/target/site/jacoco/jacoco.xml
