name: SonarQube Analysis

on:
  push:
    branches:
      - main

jobs:
  sonarcloud-backend:
    name: SonarCloud Backend
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
    - name: Backend SonarCloud Scan
      working-directory: ./back
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      run: mvn verify org.sonarsource.scanner.maven:sonar-maven-plugin:sonar
      
  sonarcloud-frontend:
    name: SonarCloud Frontend
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
          node-version: 18

    - name: Install dependencies for frontend
      working-directory: front
      run: npm ci

    - name: Run tests for frontend
      working-directory: front
      run:  npm test -- --watch=false --browsers=ChromeHeadless --code-coverage

    - name: Debug frontend coverage directory
      working-directory: front/coverage/bobapp
      run: ls -l
      
    - name: Frontend SonarCloud Scan
      uses: SonarSource/sonarqube-scan-action@v2.0.2
      with:
        projectBaseDir: ./front
        args: >
          -Dsonar.projectKey=romain-25_bobapp-frontend
          -Dsonar.organization=romain-25
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
