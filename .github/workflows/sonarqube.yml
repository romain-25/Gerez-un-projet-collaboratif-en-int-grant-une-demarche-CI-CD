name: SonarQube Analysis and Tests
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  sonarcloud-backend:
    name: SonarCloud Backend
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Improved depth for better code analysis

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: 'maven'

    - name: Build and test with Maven
      run: mvn clean test
      working-directory: ./back

    - name: Upload Jacoco report
      uses: actions/upload-artifact@v4
      with:
        name: backend-test-coverage
        path: ./back/target/site/jacoco/

    - name: Backend SonarCloud Scan
      working-directory: ./back
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
      run: |
        mvn verify org.sonarsource.scanner.maven:sonar-maven-plugin:sonar \
        -Dsonar.coverage.jacoco.xmlReportPaths=target/site/jacoco/jacoco.xml \
        -Dsonar.java.coveragePlugin=jacoco \
        -Dsonar.coverage.exclusions=**/config/**,**/dto/**,**/model/**

    - name: Upload Backend SonarCloud Report
      uses: actions/upload-artifact@v4
      with:
        name: backend-sonarcloud-report
        path: back/.scannerwork
        retention-days: 30

  sonarcloud-frontend:
    name: SonarCloud Frontend
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
         node-version: '20.x'

    - name: Cache dependencies
      uses: actions/cache@v4
      with:
        path: ~/.npm
        key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
            ${{ runner.os }}-node-
            
    - name: Install dependencies
      working-directory: ./front
      run: npm ci

    - name: Frontend SonarCloud Scan
      uses: SonarSource/sonarqube-scan-action@v2.0.2
      with:
        projectBaseDir: ./front
        args: >
          -Dsonar.projectKey=romain-25_Gerez-un-projet-collaboratif-en-int-grant-une-demarche-CI-CD
          -Dsonar.organization=romain-25
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        SONAR_HOST_URL: https://sonarcloud.io

    - name: Run tests with coverage
      working-directory: ./front
      run: npm run test -- --code-coverage --no-watch --no-progress --browsers=ChromeHeadless

    - name: Upload Frontend and back-end SonarCloud Report
      uses: actions/upload-artifact@v4
      with:
        name: frontend-sonarcloud-report
        path: ./.scannerwork
        retention-days: 30

        

